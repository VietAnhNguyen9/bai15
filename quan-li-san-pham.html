<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input type="text" id="push" placeholder="New Product">
<button onclick="addProduct()">Add</button>
<h3>Display All Product</h3>
<h4>Product Name</h4>
<div id="show"></div>
</body>
<script>
    let total = ["Sony Xperia","Samsung Galaxy","Nokia 6","Xiaomi Redmi Note 4",
    "Apple Iphone 6S","Xiaomi Mi 5s Plus","Apple Iphone 8 Plus","Fujitsu F-04E","Oppo A71"]

    function show(){
        let string = "<table border = 1 solid='black'>"
        for (let i=0;i<total.length;i++){
            string += "<tr><td>"+total[i]+"</td>"
            string += "<td><button onclick='editProduct("+i+")'>Edit</button>" +
                "<button onclick='deleteProduct("+i+")'>Delete</button></td></tr>"
        }string += "</table>";
        document.getElementById("show").innerHTML=string;
    }
    show();
    function addProduct(add){
        add = document.getElementById("push").value;
        total.push(add);
        alert("Thêm sản phẩm thành công");
        show();
    }
    function editProduct(index){
        let edit = prompt("Nhập:");
        total.splice(index,1,edit);
        alert("Đổi thành công");
        show();
    }
     function deleteProduct(index){
        total.splice(index,1);
        show();
        alert("Xóa thành công");
     }





</script>
</html>
