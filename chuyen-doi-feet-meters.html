<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Chuyển đổi từ feet sang meters:</p>
<input type="number" id="a">
<button onclick="footToMeter()">Chuyển</button>
<div id="a1"></div>
<p>Chuyển đổi từ meters sang feet:</p>
<input type="number" id="b">
<button onclick="meterToFoot()">Chuyển</button>
<div id="b1"></div>
</body>
<script>
  let foot;
  let meter;
  function footToMeter(foot){
   foot = document.getElementById('a').value;
   meter = 0.305 * foot;
   document.getElementById('a1').innerHTML = meter;

  }
  function meterToFoot(meter){
    meter = document.getElementById('b').value;
    foot =  3.279 * meter;
    document.getElementById('b1').innerHTML = foot;
  }




</script>
</html>
