<!DOCTYPE html>

</body>
<script>
  function minNumber(){
    let numbers = [];
    for (let i=0;i<3;i++){
      let number = parseInt(prompt(`Nhập số nguyên thứ ${i+1}:`));
      numbers.push(number);
    }
    let min = numbers[0];
    for (let j = 0;j < numbers.length;j++){
      if (numbers[j]<min){
        min = numbers[j];
      }
    }
    return min;
  }
  document.write(minNumber());

</script>
</html>
