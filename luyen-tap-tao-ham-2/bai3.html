<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a"></div>
</body>
<script>
  let total=1;
  function factorial(number){
    for (let i=1;i<=number;i++){
      total *= i;
    }
    return total;
  }
let number =+ prompt('Nhập số bất kì');
 document.getElementById("a").innerHTML = "Giai thừa của "+number+" là "+ factorial(number);


</script>
</html>
