<script>
  function check(value){
    if (isNaN(value)){
      alert(value+" không phải là một số "+"=>> False");
    }else{
      alert(value + " là một số "+ "=>> True");
    }
  }
  let value = prompt('Nhập giá trị bất kì');
  check(value);
